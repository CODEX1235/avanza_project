<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Producto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="card-container">
        <div class="img-container">


            <!--img src="img/1.jpg" alt="1">
            <img src="img/2.jpg" alt="2">
            <img src="img/3.jpg" alt="3">-->

        </div>

        <div class="card-descrption ">
            <h3 class="tag"> New cars in </h3>
            <h1 class="title"> Old Cars</h1>
            <p class="card-details">Autos</p>
            <span class="milleage">
                <span style="font-size: 1em; color: black;">
                    <i class="fa-solid fa-car"></i>
                </span>


                Kilometraje: 0 KM


            </span>

            <span class="fuel">
                <span>
                    <span style="font-size: lem;color: black;"></span>
                    <i class="fa-solid fa-gas-pump"></i>
                </span>
                combustible: 32 mpg
            </span>
            <span class="safety">
                <span style="font-size: 1em;color: black;">
                    <i class="fa-solid fa-shield"></i>

                </span>

                Seguridad:

            </span>

            <span class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>

            </span>


            <p>
                Escoge un color:
            </p>

            <div class="colors-price">
                <div class="colors">
                    <span class="grey"></span>
                    <span class="whiteandblack"></span>
                    <span class="blue"></span>
                </div>
                <div class="princing">
                    <h2 class="new-price">$129,999,000 </h2>
                    <h4 class="old-price"><s>$130,000,000</s></h4>
                </div>

            </div>
            <button id="button">
                <span style="font-size: 1em;color: white;">
                    <i class="fa-solid fa-cart -shopping"></i>
                </span>
                <span class="button-text"> Agregar al carrito de compras</span>
            </button>
            <button class="feedback">
                <span id="white-buttom">
                    Has agregado tu prodcuto
                </span>
            </button>
        </div>
    </div>
    <script src="js/card.js"></script>
</body>

</html>
